<!DOCTYPE html>
<html>
<head>
<style>
span.a {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;  
  background-color: yellow; 
}

span.b {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}

span.c {
  display: block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}
</style>
</head>
<body>

<h1>The display Property</h1>

<h2>display: inline</h2>
<div>INLINEEEEEEEEEEEE </div>

<h2>display: inline-block</h2>
<div>BLOCKKKKKK</div>

<h2>display: block</h2>
<div>BLOCK STILL <span class="c">BOX BLOCK</span> <span class="c">BOX BLOCK</span> BLOCK DISPLAY </div>

</body>
</html>
